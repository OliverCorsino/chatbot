<div class="card">
  <h5 class="card-header">Sign Up</h5>
  <div class="card-body">
    <form novalidate autocomplete="off" [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <div class="form-group">
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" />
        <span class="text-danger" *ngIf="signUpForm.controls['username'].invalid
          && (signUpForm.controls['username'].dirty || signUpForm.controls['username'].touched)
          && signUpForm.controls['username'].hasError('required')">
          The username is required!
        </span>
      </div>
      <div class="form-group">
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" />
        <span class="text-danger" *ngIf="signUpForm.controls['password'].invalid
          && (signUpForm.controls['password'].dirty || signUpForm.controls['password'].touched)
          && signUpForm.controls['password'].hasError('required')">
          The password is required!
        </span>
        <span class="text-danger" *ngIf="signUpForm.controls['password'].hasError('pattern')">
          The password is invalid!
        </span>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
          placeholder="Confirm password" />
        <span class="text-danger" *ngIf="signUpForm.controls['confirmPassword'].invalid
        && (signUpForm.controls['confirmPassword'].dirty || signUpForm.controls['confirmPassword'].touched)
          && signUpForm.controls['confirmPassword'].hasError('required')">
          You have to confirm the password!
        </span>
        <span class="text-danger" *ngIf="signUpForm.controls['confirmPassword'].hasError('pattern')">
          The password is invalid!
        </span>
        <span class="text-danger" *ngIf="signUpForm.controls['confirmPassword'].hasError('mustMatch')">
          Passwords must match!
        </span>
      </div>
    </form>
    <div class="row mt-3 ml-1 mr-1 d-flex align-items-center justify-content-between">
      <button type="submit" class="btn btn-primary" (click)="signUp()">Create account!</button>
      <button type="button" class="btn btn-link" (click)="navigateToLogin()">Have an account? Login</button>
    </div>
  </div>
</div>
