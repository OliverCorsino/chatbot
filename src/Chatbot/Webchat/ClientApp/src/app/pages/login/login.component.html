<div class="card">
  <h5 class="card-header">Sign Up</h5>
  <div class="card-body">
    <form novalidate autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" />
        <span class="text-danger" *ngIf="loginForm.controls['username'].invalid
          && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)
          && loginForm.controls['username'].hasError('required')">
          The username is required!
        </span>
      </div>
      <div class="form-group">
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" />
        <span class="text-danger" *ngIf="loginForm.controls['password'].invalid
          && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)
          && loginForm.controls['password'].hasError('required')">
          The password is required!
        </span>
      </div>
    </form>
    <div class="row mt-3 ml-1 mr-1 d-flex align-items-center justify-content-between">
      <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>
      <button type="button" class="btn btn-link" (click)="navigateToSignUp()">Need an account? Register here</button>
    </div>
  </div>
</div>
